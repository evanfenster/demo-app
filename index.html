<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; display: grid; place-items: center; min-height: 100svh; }
    .card { padding: 24px; border-radius: 12px; border: 1px solid color-mix(in oklab, CanvasText 20%, Canvas); box-shadow: 0 6px 24px rgba(0,0,0,.08); max-width: 420px; width: 100%; }
    h1 { margin: 0 0 12px; font-size: 24px; }
    .value { font-size: 48px; font-weight: 700; text-align: center; margin: 16px 0 20px; }
    .row { display: flex; gap: 12px; justify-content: center; }
    button { flex: 1; padding: 12px 16px; font-size: 16px; font-weight: 600; border-radius: 10px; border: 1px solid color-mix(in oklab, CanvasText 12%, Canvas); background: canvas; color: canvastext; cursor: pointer; }
    button:hover { background: color-mix(in oklab, Canvas 90%, CanvasText); }
    button:active { transform: translateY(1px); }
    .hint { margin-top: 14px; font-size: 14px; color: color-mix(in oklab, CanvasText 60%, Canvas); text-align: center; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const valueEl = document.getElementById('counter-value');
      const incBtn = document.getElementById('inc-btn');
      const decBtn = document.getElementById('dec-btn');

      let value = 0;
      const render = () => { valueEl.textContent = String(value); };
      render();

      incBtn.addEventListener('click', () => { value += 1; render(); });
      decBtn.addEventListener('click', () => { value -= 1; render(); });
    });
  </script>
  <!-- Linear Issue: EX-2 -->
</head>
<body>
  <main class="card">
    <h1>Counter</h1>
    <div id="counter-value" class="value" aria-live="polite" aria-atomic="true">0</div>
    <div class="row">
      <button id="dec-btn" type="button" aria-label="Decrement">âˆ’</button>
      <button id="inc-btn" type="button" aria-label="Increment">+</button>
    </div>
    <p class="hint">Use the buttons to change the value. This is a simple state demo.</p>
  </main>
</body>
</html>
